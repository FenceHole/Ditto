<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditto | The Sovereign Court</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;700&display=swap');
        
        :root {
            --court-black: #050507;
            --court-crimson: #7f1d1d;
            --court-gold: #d4af37;
        }

        body { 
            font-family: 'Playfair Display', serif; 
            background-color: var(--court-black); 
            color: #e2e8f0; 
            overflow-x: hidden; 
        }

        .font-sans { font-family: 'Inter', sans-serif; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.02); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        .court-gradient { 
            background: radial-gradient(circle at center, #2d0606 0%, #050507 100%); 
        }

        .gold-glow {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .crimson-shadow {
            box-shadow: 0 10px 30px -10px rgba(127, 29, 29, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--court-crimson); border-radius: 10px; }

        input::placeholder { opacity: 0.2; }
        
        @keyframes pulse-gold {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        .animate-gold { animation: pulse-gold 3s infinite; }
    </style>
    
    <!-- FIREBASE_CONFIG_PLACEHOLDER -->
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
